<table mdbTable>
  <thead>
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
  </tr>
  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let el of students">
    <th scope="row">{{el.id}}</th>
    <td>{{el.name}}</td>
    <td>{{el.innovation}}</td>
    <td>{{el.teamwork}}</td>
    <td>{{el.organization}}</td>
    <td>{{el.communication}}</td>

  </tr>
  </tbody>
</table>
